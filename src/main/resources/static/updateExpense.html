<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Expense</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
  <h1 class="mt-5">Update Expense</h1>
  <form id="updateExpenseForm" class="mt-3">
    <input type="hidden" id="expenseId" name="id">
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" id="description" name="description" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" class="form-control" step="0.01" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>

<script>
  $(document).ready(function () {
      const urlParams = new URLSearchParams(window.location.search);
      const expenseId = urlParams.get('id');

      // Fetch existing expense details
      $.ajax({
          url: `/getExpense/${expenseId}`,
          method: 'GET',
          success: function (data) {
              $('#expenseId').val(data.id);
              $('#description').val(data.description);
              $('#amount').val(data.expense);
          }
      });

      $('#updateExpenseForm').on('submit', function (e) {
          e.preventDefault();
          const expense = {
              id: $('#expenseId').val(),
              description: $('#description').val(),
              expense: $('#amount').val()
          };

          $.ajax({
              url: '/updateExpense',
              method: 'PUT',
              contentType: 'application/json',
              data: JSON.stringify(expense),
              success: function () {
                  alert('Expense updated successfully!');
                  window.location.href = 'index.html'; // Redirect to the index page
              },
              error: function () {
                  alert('Failed to update expense.');
              }
          });
      });
  });
</script>
</body>
</html>
