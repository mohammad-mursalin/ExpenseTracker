<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
  <h1 class="mt-5">Expense Tracker</h1>

  <!-- Display Expenses -->
  <table class="table table-striped mt-3" id="expenseTable">
    <thead>
    <tr>
      <th>ID</th>
      <th>Description</th>
      <th>Amount</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Expenses will be populated here using JavaScript -->
    </tbody>
  </table>
  <h2>Total: <span id="totalAmount">0.00</span></h2>
  <a class="btn btn-success mt-3" href="addExpense.html">Add Expense</a>
</div>

<script>
  $(document).ready(function () {
      loadExpenses();
  });

  function loadExpenses() {
      $.ajax({
          url: '/getExpense',
          method: 'GET',
          success: function (data) {
              $('#expenseTable tbody').empty();
              let total = 0;
              data.forEach(expense => {
                  total += parseFloat(expense.expense);
                  $('#expenseTable tbody').append(`
                      <tr>
                          <td>${expense.id}</td>
                          <td>${expense.description}</td>
                          <td>${expense.expense}</td>
                          <td>
                              <a class="btn btn-primary btn-sm" href="updateExpense.html?id=${expense.id}">
                                  <i class="fas fa-pencil-alt"></i>
                              </a>
                              <a class="btn btn-danger btn-sm" onclick="deleteExpense(${expense.id})">
                                  <i class="fas fa-trash-alt"></i>
                              </a>
                          </td>
                      </tr>
                  `);
              });
              $('#totalAmount').text(total.toFixed(2));
          }
      });
  }

  function deleteExpense(id) {
      if (confirm('Are you sure you want to delete this expense?')) {
          $.ajax({
              url: `/deleteExpense/${id}`,
              method: 'DELETE',
              success: function () {
                  loadExpenses(); // Reload expenses
              }
          });
      }
  }
</script>
</body>
</html>
