<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Expense</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../static/script.js"></script>
</head>
<body>
<div class="container">
    <h1 class="mt-5 form-heading">Update Expense</h1>
    <form id="updateExpenseForm" th:action="@{/updateExpense}" th:object="${expense}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="discription">Description:</label>
            <input type="text" id="discription" name="discription" th:field="*{discription}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="expense">Amount:</label>
            <input type="text" id="expense" name="expense" th:field="*{expense}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a class="btn btn-secondary" href="/getExpense">Cancel</a>
    </form>
</div>
</body>
</html>
